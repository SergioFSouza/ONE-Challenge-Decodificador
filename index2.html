<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    
    <main class="main container">
        <header class="cabecalho">
            <img src="Imagens/logoAlura.png" alt="Logo Alura">
            <h1>Decodificador de Texto</h1> 
        </header>

    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras minúsculas e sem acento!</p>
        </div>

    <div id="output">
        <img src="Imagens/boneco.png" alt="Imagem de um garoto">
        <textarea id="output-texto"></textarea>
    </div>
    </div>

    <div class="buttons">
        <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <h3>Desenvolvido por Sérgio Souza</h3>
    </footer>

    <script src="interacao/script2.js"></script>
</body>
</html>
